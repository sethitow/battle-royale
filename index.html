<!doctype html>
<html>

<head>
   
    <title>Login to Battle Royale</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>

<body>
    
    <div id="loginBox">
        <h1>Ass<sup>2</sup>in</h1>
        <div id="actionEntry">
            <button id="create">Create Lobby</button>
            <button id="join">Join Lobby</button>
        </div>
        <div id="loginEntry">
            <input type="text" id="gName" size="20" maxlength="50" placeholder="Group Name"></input>
            <input type="password" id="gPassword" size="20" maxlength="50" placeholder="Group Password"></input>
            <button id="submit" onClick="">Join</button>
        </div>
        <div id="playerEntry">
            <input type="text" id="name" size="20" maxlength="50" placeholder="Name"></input>
            <input type="password" id="password" size="20" maxlength="50" placeholder="Password"></input>
            <button id="create" onClick="">Add Photo</button>
            <button id="enter" onClick="">Enter</button>
        </div>
        
    </div>
    
    <script type="text/javascript" src="scripts/login.js"></script>
    
</body>

</html>

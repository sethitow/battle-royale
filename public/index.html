<!doctype html>

<html>

<head>

    <title>Battle Royale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Raleway:800,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--<script src='http://use.edgefonts.net/butcherman.js'></script>-->

</head>

<body onLoad="getLocation()">

    <div class="fullscreen-bg">
        <video class="fullscreen-bg__video" autoplay loop poster="media/fog.jpg" id="bgvid">
            <source src="media/fog.webm" type="video/webm">
                <source src="media/fog.mp4" type="video/mp4">
        </video>
    </div>

    <h1 id="title">Battle Royale</h1>

    <div id="loginBox">
        <div id="actionEntry">
            <button class="button-secondary" id="create">Create Lobby</button>
            <button class="button-secondary" id="join">Join Lobby</button>
        </div>
        <div id="loginEntry">
            <div id="loginBack" class="back-button"><i class="fa fa-arrow-left"></i>
            </div>
            <input class="input-text-secondary" type="text" id="gName" size="20" maxlength="50" placeholder="Group Name"></input>
            <input class="input-text-secondary" type="password" id="gPassword" size="20" maxlength="50" placeholder="Group Password"></input>
            <button class="button-secondary" id="submit">Join</button>
        </div>
        <div id="playerEntry">
            <div id="playerBack" class="back-button"><i class="fa fa-arrow-left"></i>
            </div>
            <input class="input-text-secondary" type="text" id="name" size="20" maxlength="50" placeholder="Name"></input>
            <button class="button-secondary" id="enter">Enter</button>
        </div>
        <div id="playerList">
            <ul id="playerListDisplay">
            </ul>
            <button class="button-secondary" id="createStart">Start</button>
            <h4 id="joinStart">Waiting for host to start...</h4>
            <button class="button-small" id="quit">Quit Game</button>
        </div>

    </div>

    <script>
        var fb = new Firebase("https://assassin11715.firebaseio.com");
    </script>
    <script type="text/javascript" src="scripts/login.js"></script>

    <script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else { 
           alert("Geolocation is not supported by this browser.");
        }
    }

    var latitude;
    var longitude;
    function showPosition(position) {
        try {
        latitude = position.coords.latitude;
        longitude = position.coords.longitude;
        alert(latitude);
        alert(longitude);
        }
        catch(error) {
            alert("latitude and longitude functions failed");
            alert(error.message);
        }
        if ("vibrate" in navigator) {
            // vibration API supported, NOT IPHONE
            navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
            navigator.vibrate(1000);
        }
        else {

        }
        
    }

</script>


</body>

</html>

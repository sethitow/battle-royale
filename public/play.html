<!doctype html>

<html>

<head>
   
    <title>Login to Battle Royale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/play.css" />
    <!-- Script libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--<script src='http://use.edgefonts.net/butcherman.js'></script>-->

</head>

<body>

   <div class="fullscreen-bg">
        <video class="fullscreen-bg__video" autoplay loop poster="media/fog.jpg" id="bgvid"> 
        <source src="media/fog.webm" type="video/webm">
            <source src="media/fog.mp4" type="video/mp4">
        </video>
    </div>


    <h1 id="title">Battle Royale</h1>
    <div id="playBox">
    
    	<div id="normalPlayMode">
    		<h3 id="targetName">Your Target: Bob Smith</h3>
    		<img id="QR" src="media/qr-code-sample.png" style="height=100px;width=100px;">
    		<div>
    			<form enctype="multipart/form-data" action="http://api.qrserver.com/v1/read-qr-code/" method="POST">
					<input type="hidden" name="MAX_FILE_SIZE" value="1048576" />
    				<label id="takePictureGlyph" for="picture">
    				<span class="glyphicon glyphicon-camera"></label>
   					<input id="picture" name="file" type="file" accept="capture=camera" style="opacity: 0;"/>
				</form>
   			</div>
    	</div>
    	
    	<div id="killSuccessfull">
    		<span class="glyphicon glyphicon-ok" style="font-size: 70px">
    	</div>
    	
    	<div id="killFailure">
    		<span class="glyphicon glyphicon-remove" style="font-size: 70px">
    	</div>

        
    </div>
    
    <script>
        var fb = new Firebase("https://assassin11715.firebaseio.com");
    </script>
    <script type="text/javascript" src="scripts/play.js"></script>
    <script src="scripts/bootstrap-filestyle.min.js"></script>
    
</body>

</html>
